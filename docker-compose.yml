version: '3.7'

services:
    wmcc-aspnet-dev:
        build:
            context: ./wesplitlootapi
            dockerfile: Dockerfile
        environment:
        ports: 
            - "5000:80"
        volumes:
            - ./wesplitlootapi/ClientApp:/app/ClientApp
    wmcc-vue:
        build:
            context: .
            dockerfile: docker/development/vuejs/Dockerfile
        volumes:
            - ./frontend:/app/src
            - ./wesplitlootapi/ClientApp:/app/backend/src/ClientApp
        depends_on: 
            - wmcc-aspnet-dev
